<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
    
    // 1.Запросите у пользователя его имя и выведите в ответ: «Привет, его имя!».

    let name = prompt('Ваше имя');
    result = 'Привет ' + name + '!'
    alert(result)

    // 2.Запросите у пользователя год его рождения, посчитайте, сколько ему лет и выведите результат. Текущий год укажите в коде как константу.

    let age = Number(prompt('укажите ваш год рождение'));
    const today = new Date().getFullYear()
    result = today - age
    alert('Ваш возраст ' +result)

    // 3.Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата. 

    let sqare = Number(prompt('введите длину стороны квадрата'));
    result = 4 * sqare
    alert('Периметр вашего квадрата = ' +result)

    // 4.Запросите у пользователя радиус окружности и выведите площадь такой окружности.

    let radius = Number(prompt('Укажите радиус окружности'));
    result = Math.PI * radius * radius
    alert('ваш площадь окружности = ' +result)

    // 5.Запросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться. Посчитайте скорость, с которой необходимо двигаться, чтобы успеть вовремя.

    let km = Number(prompt('введите расстояние'));
    let time = Number(prompt('введите время'));
    result = km / time
    alert('ваша скорость ' +result +'км\ч')

    // 6.Реализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро. Курс валюты храните в константе.

    let usd = Number(prompt('перевод доллар на евро || текущий курс евро на долларах = 0.979'));
    result = usd * 0.979
    alert(result +' eur')

    // 7.Пользователь указывает объем флешки в Гб. Программа должна посчитать сколько файлов размером в 820 Мб помещается на флешку.

    let flash = Number(prompt('Введите объем флешки в ГБ'));
    const mb = flash * 1024;
    result = flash + (mb / 820).toFixed(2)
    alert(`На флешку размером ${flash} ГБ вместится ` + result + ' файлов размером 820 мБ');

    // 8.Пользователь вводит сумму денег в кошельке и цену одной шоколадки. Программа выводит сколько шоколадок может купить пользователь и сколько сдачи у него останется. 

    let oneChocolatePrice = Number(prompt(' Введите стоимость одной шоколадки'));
    let allMoney = Number(prompt(' Введите сумму денег для покупки'));
    const chocolateQuantity = Math.floor(allMoney / oneChocolatePrice);
    const changeMoney = allMoney - chocolateQuantity * oneChocolatePrice;
    alert(`На сумму ${allMoney} можно купить ${chocolateQuantity} шт. шоколадок, сдача составит ${changeMoney}.`);

    // 9.Запросите у пользователя трехзначное число и выведите его задом наперед. Для решения задачи вам понадобится оператор % (остаток от деления).

    let number1 = Number(prompt('Введите 3-значное число '));
    const lastNumber = number1 % 10;
    const number2 = Math.floor(number1 / 10);
    secondNumber = number2 % 10;
    firstNumber = Math.floor(number2 / 10);
    alert(`${lastNumber}${secondNumber}${firstNumber}`);

    // 10.Запросите у пользователя целое число и выведите в ответ, четное число или нет. В задании используйте логические операторы. В задании не надо использовать if или switch.
    
    let chislo = Number(prompt('Введите число'));
    if(chislo % 2 == 0){
        alert('Четное')
    }
    else{
        alert('Нечетное')
    }
    

</script>
</body>
</html>
